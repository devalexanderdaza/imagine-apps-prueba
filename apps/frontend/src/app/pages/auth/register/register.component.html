<form [formGroup]="registerForm" (ngSubmit)="register()" autocomplete="off">
  <div class="form-group">
    <label for="fullName">Full Name</label>
    <input type="text" class="form-control" id="fullName" placeholder="John Doe" formControlName="fullName">
    <div *ngIf="isValidField('fullName')" class="error-message">{{ getFieldsError('fullName') }}</div>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" placeholder="example@email.com" formControlName="email">
    <div *ngIf="isValidField('email')" class="error-message">{{ getFieldsError('email') }}</div>
  </div>
  <div class="form-group mt-2">
    <label for="password">Password</label>
    <div class="input-group">
      <input type="password" class="form-control" id="password" placeholder="********" formControlName="password">
      <div class="input-group-append">
        <span class="input-group-text" id="eye">
          <i class="fas fa-eye"></i>
        </span>
      </div>
    </div>
    <div *ngIf="isValidField('password')" class="error-message">{{ getFieldsError('password') }}</div>
  </div>
  <div class="form-group mt-2">
    <label for="confirmPassword">Confirm Password</label>
    <div class="input-group">
      <input type="password" class="form-control" id="confirmPassword" placeholder="********" formControlName="confirmPassword">
      <div class="input-group-append">
        <span class="input-group-text" id="eye">
          <i class="fas fa-eye"></i>
        </span>
      </div>
    </div>
    <div *ngIf="isValidField('confirmPassword')" class="error-message">{{ getFieldsError('confirmPassword') }}</div>
  </div>
  <button type="submit" class="btn btn-primary">SIGN UP</button>
</form>
