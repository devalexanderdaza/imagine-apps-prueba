<div class="container d-flex justify-content-center align-items-center mt-3">
  <div class="row justify-content-center">
    <div class="col-md-12">
      <h1>Create message</h1>
      <form>
        <div class="form-group">
          <label for="title">Title messages</label>
          <input type="text" class="form-control" id="title" placeholder="Your post title">
        </div>
        <div class="form-group">
          <label for="content">Messages</label>
          <textarea class="form-control" id="content" placeholder="Create message for share with your friends."></textarea>
        </div>
        <button type="submit" class="btn btn-primary">SHARE</button>
      </form>
    </div>
    <app-int-post></app-int-post>
  </div>
</div>
