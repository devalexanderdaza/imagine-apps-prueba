<div class="container d-flex justify-content-center align-items-center mt-3">
  <div class="row justify-content-center">
    <div class="col-md-12">
      <h1>My Publications</h1>
      <form>
        <div class="form-group">
          <label for="title">Words to Search?</label>
          <input type="text" class="form-control" id="title" placeholder="marketing">
        </div>
        <div class="form-group">
          <label for="title">Date Select</label>
          <input type="date" class="form-control" id="title" placeholder="Your post title">
        </div>
        <br>
      </form>
    </div>
    <div *ngIf="posts.length > 0">
      <div *ngFor="let item of posts">
        <app-int-post [title]="item.title" [content]="item.content" [createdAt]="item.createdAt"></app-int-post>
      </div>
    </div>
  </div>
</div>
